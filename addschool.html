       <!-- Get school name -->
            <div class="form-group">
                <label>
                    <span>School Name</span>
                    <input class="form-control" type="text" name="name" id="Sname_">
                </label>
            </div>

             <!-- get State-->
            <div class="form-group">
                <label>
                    <span>State</span>
                    <input class="form-control" type="text" name="state" id="state_">
                </label>
            </div>

               <!-- get City-->
            <div class="form-group">
                <label>
                    <span>City</span>
                    <input class="form-control" type="text" name="city" id="city_">
                </label>
            </div>

                <!-- get Zipcode-->
            <div class="form-group">
                <label>
                    <span>Zipcode</span>
                    <input class="form-control" type="number" name="zipcode" id="zipcode_">
                </label>
            </div>

                <!-- get Tution-->
            <div class="form-group">
                <label>
                    <span>Tution</span>
                    
                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                    <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input type="text" class="form-control" placeholder="Amount"  id="tution_">
                      <div class="input-group-addon">.00</div>
                    </div>
                 
                   
            </div>
          
          <!-- get popular sport-->
        
          
            <div class="form-group">
                <label>
                    <span>Popular sport</span>
                    <select id="pop_sport_">
            <option value="Football">Football</option>
            <option value="Soccer">Soccer</option>
            <option value="Basketball">Basketball</option>
            <option value="Baseball">Baseball</option>
        </select>
                </label>
            </div>
                 <!-- get Alum-->
            <div class="form-group">
                <label>
                    <span>Alumuni</span>
                    <input class="form-control" type="text" name="Alum" id="alum_">
                </label>
            </div>

            

            <div class="radio">

                <label><span>School Type</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input  type="radio" name="privateradio" value="private">
                            <span>private</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input  type="radio" name="publicradio" value="public">
                            <span>Public</span>
                        </label>
                    </div>

                    




                </div>
            </div>

            <!-- get username-->
            <div class="form-group">
                <label>
                    <span>UserName</span>
                    <input class="form-control" type="text" name="Alum" id="username_">
                </label>
            </div>

            <!-- get username-->
            <div class="form-group">
                <label>
                    <span>Password</span>
                    <input class="form-control" type="password" name="Alum" id="password_">
                </label>
            </div>
        
        <!-- display message-->
          
                <div class="form-group">

                    <button onclick="checkPassword()">Save School</button>
